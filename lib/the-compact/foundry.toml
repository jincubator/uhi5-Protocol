[profile.default]
solc = '0.8.30'
evm_version='prague'
via_ir = true
optimizer_runs = 4_294_967_295
bytecode_hash = 'none'
src = "src"
out = "out"
libs = ["lib"]
# NOTE: uncomment to view yul IR output
# extra_output_files = ["irOptimized"]
fuzz.runs = 10_000
dynamic_test_linking = true

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

[lint]
exclude_lints = ["mixed-case-function"]